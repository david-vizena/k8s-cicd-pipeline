apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: portfolio-apps
  namespace: argocd
  labels:
    app: portfolio-apps
    project: portfolio
spec:
  project: default
  source:
    repoURL: https://github.com/davidvizena/k8s-ci-cd
    targetRevision: HEAD
    path: argocd
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
