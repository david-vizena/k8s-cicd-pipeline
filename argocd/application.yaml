apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: david-vizena-app
  namespace: argocd
  labels:
    app: david-vizena-app
    project: portfolio
spec:
  project: default
  source:
        repoURL: https://github.com/david-vizena/k8s-cicd-pipeline
    targetRevision: HEAD
    path: k8s
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: david-vizena
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
